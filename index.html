<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <title>測試用-蘭陽週預購表單</title>
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!--帶搜尋欄選單插件-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
        <!--表單驗證插件-->
        <script src="https://validatejs.org/validate.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <!--時間處理插件-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <!--mail-->
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <!--inner link-->
        <link href="assets/style.css" rel="stylesheet" type="text/css">
        <script src="assets/script.js"></script>
        <noscript>
            <div class="noscript">
                很抱歉，請開啟Javascript才能正常填寫並送出預購表單！<br>
                政大蘭友會感謝您的支持與配合
            <style type="text/css">
                    body>*:not(.noscript) {
                        display: none;
                    }

                    .noscript {
                        position: fixed;
                        top: 0px;
                        left: 0px;
                        z-index: 3000;
                        height: 100%;
                        width: 100%;
                        background-color: #CC3333;
                        color: #FFF;
                        padding: 3em;
                        overflow: hidden;
                        line-height: 2em;
                        font-size: 1.2em;
                    }
                </style>
            </div>
        </noscript>
    </head>
    <body>
        <header class="header">
            <h1>
                測試用-蘭陽週預購表單
                <span id="fulfilled">
                    <br>你已消費&nbsp;$0
                </span>
            </h1>
            <button id="navBtn" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="fixed-container">
                <ul>
                    <li class="cart-fixed">
                        <a class="fixed bg" href="#cart" id="totalFixed">你已消費&nbsp;$0</a>
                    </li>
                    <li class="section-fixed">
                        <ul>
                            <li class="fixed bg">目錄</li>
                            <li>
                                <ul class="fixed" id="fixedSectionsList">
                                <!--sections li-->
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main role="main">
            <div>
                簡介<br>訂購規則
        
            </div>
            <form id="form" method="post" name="form" novalidate="">
                <section id="info">
                    <p class="title">買家基本資料</p>
                    <div class="grid">
                        <div class="formRow">
                            <label for="name">姓名</label>
                            <input autofocus="" class="infoIn" id="name" name="name" placeholder="你的名字" type="text">
                            <div class="messages"></div>
                        </div>
                        <div class="formRow">
                            <label for="studentID">學號</label>
                            <input class="infoIn" id="studentID" name="studentID" placeholder="你的學號，例如" type="text">
                            <div class="messages"></div>
                        </div>
                        <div class="formRow">
                            <label for="department">系級</label>
                            <select class="chosen-select" data-placeholder="選擇系所" id="department" name="department" tabindex="-1">
                                <option value=""></option>
                                <!--系所區-->
                            </select>
                            <div class="messages"></div>
                        </div>
                        <div class="formRow">
                            <label for="grade"></label>
                            <select class="chosen-select" data-placeholder="選擇年級" id="grade" name="grade" tabindex="-1">
                                <option value=""></option>
                                <option value="1-一年級">一年級</option>
                                <option value="2-二年級">二年級</option>
                                <option value="3-三年級">三年級</option>
                                <option value="4-四年級">四年級</option>
                                <option value="5-五年級">五年級</option>
                                <option value="6-六年級">六年級</option>
                                <option value="7-七年級">七年級</option>
                            </select>
                            <div class="messages"></div>
                        </div>
                        <div class="formRow">
                            <label for="phoneNumber">聯絡手機</label>
                            <input class="infoIn" id="phoneNumber" name="phoneNumber" placeholder="手機號碼，例如" type="text">
                            <div class="messages"></div>
                        </div>
                        <div class="formRow">
                            <label for="email">聯絡 E-mail</label>
                            <input class="infoIn" id="email" name="email" placeholder="E-mail，例如" type="text">
                            <div class="messages"></div>
                        </div>
                        <div class="formRow">
                            <label>預計取貨日期</label>
                            <div class="radio">
                                <div class="radioRow">
                                    <button class="dateBtn" name="dateBtn" type="button" value="2020-5-6 (三)">5月6日（三）</button>
                                    <button class="dateBtn" name="dateBtn" type="button" value="2020-5-7 (四)">5月7日（四）</button>
                                </div>
                                <input class="hide" id="d1" name="date" type="radio" value="2020-5-6 (三)">
                                <input class="hide" id="d2" name="date" type="radio" value="2020-5-7 (四)">
                            </div>
                            <div class="messages"></div>
                        </div>
                    </div>
                </section>
                <!--商品區-->
                <!--Cart-->
            </form>
        </main>
    </body>
</html>
