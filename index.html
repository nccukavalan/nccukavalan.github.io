<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <title>蘭陽週預購表單</title>
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!--firebase-->
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <!--帶搜尋欄選單插件-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
        <!--表單驗證插件-->
        <script src="https://validatejs.org/validate.js"></script>
        <!--時間處理插件-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <!--mail-->
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <!--inner link-->
        <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link href="assets/style.css" rel="stylesheet" type="text/css">
        <script src="assets/script.js"></script>
        <noscript>
            <div class="noscript">
                很抱歉，請開啟Javascript才能正常填寫並送出預購表單！<br>
                政大蘭友會感謝您的支持與配合
        <style type="text/css">
                    body>*:not(.noscript) {
                        display: none;
                    }

                    .noscript {
                        position: fixed;
                        top: 0px;
                        left: 0px;
                        z-index: 3000;
                        height: 100%;
                        width: 100%;
                        background-color: #CC3333;
                        color: #FFF;
                        padding: 3em;
                        overflow: hidden;
                        line-height: 2em;
                        font-size: 1.2em;
                    }
                </style>
            </div>
        </noscript>
    </head>
    <body>
        <div class="wrapper">
            <div class="timer">品項眾多，載入需時，尚請擔待</div>
        </div>
        <header class="header">
            <h1>蘭陽週預購表單</h1>
            <button id="navBtn" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="fixed-container">
                <ul>
                    <li class="timer-fixed">載入中……</li>
                    <li class="cart-fixed">
                        <a class="fixed bg" href="#cart" id="totalFixed">你已消費&nbsp;$0</a>
                    </li>
                    <li class="section-fixed">
                        <ul>
                            <li class="fixed bg">目錄</li>
                            <li>
                                <!--sections li-->
                                <ul class="fixed" id="merchantsList"></ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main role="main">
            <div id="intro">蘭陽週預購表單載入中……
        </div>
            <form id="form" method="post" name="form" novalidate="">
                <section id="info">
                    <p class="title">買家基本資料</p>
                    <div class="grid">
                        <div class="formRow init">
                            <label for="name">姓名</label>
                            <input class="infoIn" id="name" name="name" placeholder="請輸入您的大名" type="text">
                            <div class="messages" id="messages-name"></div>
                        </div>
                        <div class="formRow init">
                            <label for="studentID">學號／員工編號</label>
                            <input class="infoIn" id="studentID" name="studentID" placeholder="格式如「110101001」…" type="text">
                            <div class="messages" id="messages-studentID"></div>
                        </div>
                        <div class="formRow init">
                            <label for="department">系級／單位</label>
                            <input type="hidden" name="department" value="">
                            <select class="chosen-select" data-placeholder="你所屬的系所／單位…" id="department" name="department" tabindex="-1">
                                <option disabled selected value="">你所屬的系所／單位…
                            </option>
                                <!--系所區-->
                            </select>
                            <div class="messages" id="messages-department"></div>
                        </div>
                        <div class="formRow init">
                            <label for="type"></label>
                            <input type="hidden" name="type" value="">
                            <select class="chosen-select" data-placeholder="你所屬的學制／身分…" id="type" name="type" tabindex="-1">
                                <option disabled selected value="">你所屬的學制／身分…</option>
                                <option value="bachelor">學士班</option>
                                <option value="master">碩士班</option>
                                <option value="doctor">博士班</option>
                                <option value="staff">教職員工</option>
                            </select>
                            <div class="messages" id="messages-type"></div>
                        </div>
                        <div class="formRow init">
                            <label for="grade"></label>
                            <input type="hidden" name="grade" value="">
                            <select class="chosen-select" data-placeholder="你所屬的年級／身分…" id="grade" name="grade" tabindex="-1">
                                <option disabled selected value="">你所屬的的年級／身分…</option>
                                <option value="1">一年級</option>
                                <option value="2">二年級</option>
                                <option value="3">三年級</option>
                                <option value="4">四年級</option>
                                <option value="5">五年級</option>
                                <option value="6">六年級</option>
                                <option value="7">七年級</option>
                                <option value="-1">教職員工</option>
                            </select>
                            <div class="messages" id="messages-grade"></div>
                        </div>
                        <div class="formRow init">
                            <label for="phoneNumber">手機號碼</label>
                            <input class="infoIn" id="phoneNumber" name="phoneNumber" placeholder="格式如「09xxxxxxxx」…" type="text">
                            <div class="messages" id="messages-phoneNumber"></div>
                        </div>
                        <div class="formRow init">
                            <label for="email">聯絡 E-mail</label>
                            <input class="infoIn" id="email" name="email" placeholder="格式如「username@domain.com」…" type="text">
                            <div class="messages" id="messages-email"></div>
                        </div>
                        <div class="formRow init">
                            <label>預計取貨日期</label>
                            <input type="hidden" name="available" value="">
                            <input type="hidden" name="period" value="">
                            <div class="radio">
                            <!--dateBtns-->
                            </div>
                            <div class="messages" id="messages-available"></div>
                            <div class="messages" id="messages-period"></div>
                        </div>
                    </div>
                </section>
                <section id="cart">
                    <p class="title">購物車</p>
                    <div class="grid">
                        <div class="formRow init">
                            <label for="coupon">有折扣碼嗎？</label>
                            <input class="infoIn" id="coupon" name="coupon" placeholder="輸入您的折扣代碼" type="text">
                            <div class="messages" id="messages-coupon"></div>
                        </div>
                        <div class="formRow init">
                            <label for="upline">有推薦人嗎？</label>
                            <input class="infoIn" id="upline" name="upline" placeholder="輸入推薦您來蘭陽週預購的人" type="text">
                            <div class="messages" id="messages-upline"></div>
                        </div>
                    </div>
                    <table id="cartTable">
                        <thead>
                            <tr>
                                <th>商品</th>
                                <th>單價</th>
                                <th>數量</th>
                                <th>修改</th>
                                <th>小計</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr class="hide" id="totalDiscount">
                                <td>折扣</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>$0</td>
                            </tr>
                            <tr id="totalTotal">
                                <td>總計</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>$0</td>
                            </tr>
                        </tfoot>
                    </table>
                    <button type="button" id="checkout">結帳</button>
                </section>
            </form>
        </main>
        <footer>
            <a href="https://www.facebook.com/nccukavalan" target="_blank">國立政治大學蘭友會</a>
            ©2020　網頁設計｜<a href="https://www.facebook.com/z0s.rt" target="_blank">宗霖</a>
        </footer>
    </body>
</html>
